<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='freelancehunt' content='9e43f1f215db79d'>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="/icons/Logo.png" type="image/png">
    </script>

    <title>News</title>
</head>
<body>
<section class="start">

    <header class="header" data-aos="fade-down" data-aos-delay="150">
        <div class="header__items" data-aos="fade-up">
            <div class="header__items_logo ">
                <a href="#">
                    <img src="/icons/lineups-gg 1.svg" alt="Logo">
                </a>
            </div>
            <div class="header__items_line">

            </div>


            <nav class="header__items_nav">
                <ul>
                    <li><a href="#promo">Main</a></li>
                    <li><a href="#about">Send Lineup</a></li>
                    <li><a href="google.com"> <button class="sign-up_btn">Sign up</button> </a></li>
                    <li><a href="google.com"> <button class="log-in_btn">Log In</button> </a></li>
                </ul>
            </nav>
        </div>

    </header>


    <img src="/img/GridTop.png" alt="." class="start_bg">

</section>
<div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
</div>
<section class="promo" id="promo">
    <div class="container">
        <div class="promo__content">
            <div class="promo__title" data-aos="fade-right" data-aos-delay="400" data-aos-duration="1000">
                <h1>CS2 News</h1>
            </div>
            <div class="promo__descr" data-aos="fade-right" data-aos-delay="400" data-aos-duration="1000">
                <p>Here you can find some fresh CS2 insides and news. </p>
            </div>

        </div>
    </div>
</section>

<section class="maps">
    <div class="container">
        <div class="maps_chooser">

        </div>

        <div class="maps_boxes" data-aos="fade-up" data-aos-delay="600" data-aos-duration="1100">

            <div class="maps_boxes__box"> <!-- 1 -->
                <div class="maps_boxes__box_img">
                    <a href="google.com"><img src="/img/maps/De_ancient.png" alt="Ancient"></a>
                </div>

                <div class="maps_boxes__box_text">
                    <div class="maps_boxes__box_text_subtitle">
                        <h2>Active duty</h2>
                    </div>
                    <div class="maps_boxes__box_text_title">
                        <a href="google.com">
                            <h1>Ancient</h1>
                        </a>
                    </div>
                </div>
            </div>

            <div class="maps_boxes__box"> <!-- 2 -->

                <div class="maps_boxes__box_img">
                    <a href="google.com"class="slide"><img src="/img/maps/De_Anubis.png" alt="Anubis" ></a>
                    <a href="google.com"class="slide"><img src="/img/maps/De_Overpass.png" alt="Anubis" ></a>
                    <a href="google.com"class="slide"><img src="/img/maps/De_Nuke.png" alt="Anubis"></a>

                    <div class="news__btns">
                        <button class="newsBTN_prev" onclick="changeSlide(-1)">&#10094;</button>
                        <button class="newsBTN_next" onclick="changeSlide(1)">&#10095;</button>
                    </div>
                </div>

                <div class="maps_boxes__box_text">
                    <div class="maps_boxes__box_text_subtitle">
                        <h2>Active duty</h2>
                    </div>
                    <div class="maps_boxes__box_text_title">
                        <a href="google.com">
                            <h1>Anubis</h1>
                        </a>
                    </div>
                </div>
            </div>






        </div>


    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="footer__content">

        </div>
    </div>
</footer>

<script type="text/javascript">var hellopreloader = document.getElementById("hellopreloader_preload");function fadeOutnojquery(el){el.style.opacity = 1;var interhellopreloader = setInterval(function(){el.style.opacity = el.style.opacity - 0.05;if (el.style.opacity <=0.05){ clearInterval(interhellopreloader);hellopreloader.style.display = "none";}},16);}window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},400);};</script>

        speedAsDuration: true
    });
